<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
    <match target="font">
        <edit name="hinting" mode="assign">
            <bool>false</bool>
        </edit>
    </match>
    <match target="font">
        <edit name="hintstyle" mode="assign">
            <const>hintnone</const>
        </edit>
    </match>

    <!-- Default fonts -->
    <alias>
        <family>serif</family>
        <prefer>
            <family>Noto Serif</family>
        </prefer>
    </alias>
    <alias>
        <family>sans-serif</family>
        <prefer>
            <family>Noto Sans</family>
        </prefer>
    </alias>
    <alias>
        <family>sans</family>
        <prefer>
            <family>Noto Sans</family>
        </prefer>
    </alias>
    <alias>
        <family>monospace</family>
        <prefer>
            <family>Victor Mono</family>
            <family>Noto Sans Mono</family>
        </prefer>
    </alias>

    <!-- Add emojis to Alacritty -->
    <alias>
        <family>Victor Mono</family>
        <prefer>
            <family>Victor Mono</family>
            <family>Noto Color Emoji</family>
            <family>Material Design Icons</family>
        </prefer>
    </alias>

    <!-- This adds Noto Color Emoji to the font families sans, serif, sans-serif and monospace -->
    <match target="pattern">
        <test name="family"><string>monospace</string></test>
        <edit name="family" mode="append"><string>Noto Color Emoji</string></edit>
    </match>
    <match target="pattern">
        <test name="family"><string>sans</string></test>
        <edit name="family" mode="append"><string>Noto Color Emoji</string></edit>
    </match>
    <match target="pattern">
        <test name="family"><string>serif</string></test>
        <edit name="family" mode="append"><string>Noto Color Emoji</string></edit>
    </match>

    <!-- Discord loads the system's sans-serif font family, add Noto Color Emoji to it -->
    <match target="pattern">
        <test name="family"><string>sans-serif</string></test>
        <edit name="family" mode="append"><string>Noto Color Emoji</string></edit>
    </match>

    <!-- Add emoji generic family -->
    <alias binding="strong">
        <family>emoji</family>
        <default><family>Noto Color Emoji</family></default>
    </alias>

    <!-- Alias requests for the other emoji fonts -->
    <alias binding="strong">
        <family>Apple Color Emoji</family>
        <prefer><family>Noto Color Emoji</family></prefer>
        <default><family>emoji</family></default>
    </alias>
    <alias binding="strong">
        <family>Segoe UI Emoji</family>
        <prefer><family>Noto Color Emoji</family></prefer>
        <default><family>emoji</family></default>
    </alias>
</fontconfig>

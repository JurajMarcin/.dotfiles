- defaults:
    link:
        relink: true

- clean: ['~']

- link:
    # Alacritty
    ~/.config/alacritty: alacritty
    # Dunst
    ~/.config/dunst: dunst
    # Flameshot
    ~/.config/flameshot: flameshot
    # Fonts
    ~/.config/fontconfig: fontconfig
    # GnuPG
    ~/.gnupg/gpg-agent.conf: gnupg/gpg-agent.conf
    # i3-gaps
    ~/.config/i3: i3
    # tmux
    ~/.tmux.conf: tmux.conf
    ~/.tmux: tmux
    # X utils
    ~/.XCompose: XCompose
    ~/.Xmodmap: Xmodmap
    ~/.xprofile: xprofile
    # Zsh
    ~/.zshrc: zshrc
    ~/.zshenv: zshenv
    ~/.zsh: zsh


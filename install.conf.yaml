- defaults:
    link:
        relink: true

- clean: ['~']

- create:
    - ~/.config
    - ~/.local/bin

- link:
    # -- Command line applications --
    # Neovim
    ~/.config/nvim: nvim
    # tmux
    ~/.tmux.conf: tmux.conf
    ~/.tmux: tmux
    # Zsh
    ~/.zshrc: zshrc
    ~/.zshenv: zshenv
    ~/.zsh: zsh

    # -- X applications --
    # Environment vars
    ~/.config/environment.d: environment.d
    # Misc scripts
    ~/.local/bin/backlight: bin/backlight
    ~/.local/bin/lock: bin/lock
    ~/.local/bin/volume: bin/volume
    # Alacritty
    ~/.config/alacritty: alacritty
    # Dunst
    ~/.config/dunst: dunst
    ~/.config/systemd/user/dunst.service: systemd/user/dunst.service
    # Flameshot
    ~/.config/systemd/user/flameshot.service: systemd/user/flameshot.service
    # Fonts
    ~/.config/fontconfig: fontconfig
    # GnuPG
    ~/.gnupg/gpg-agent.conf: gnupg/gpg-agent.conf
    # i3-gaps
    ~/.config/i3: i3
    # Neovim
    ~/.config/nvim: nvim
    # Picom
    ~/.config/picom.conf: picom.conf
    ~/.config/systemd/user/picom.service: systemd/user/picom.service
    # Polybar
    ~/.config/polybar: polybar
    ~/.config/systemd/user/polybar.service: systemd/user/polybar.service
    # Rofi menu
    ~/.config/rofi: rofi
    # Systemd
    ~/.config/systemd/user/graphical.target: systemd/user/graphical.target
    # X utils
    ~/.XCompose: XCompose
    ~/.Xmodmap: Xmodmap
    ~/.xprofile: xprofile
    ~/.config/systemd/user/xmodmap.service: systemd/user/xmodmap.service
    ~/.config/systemd/user/xss-lock.service: systemd/user/xss-lock.service
    # Zathura
    ~/.config/zathura: zathura

- shell:
    - command: ./setup-host-color.sh
      description: Setup host color
      stdin: true
      stdout: true
      stderr: true
    # Update dotbot submodule
    - [git submodule update --init --recursive, Installing submodules]

    # -- Command line applications --
    # Neovim
    - [./install-vim-plug.sh, Installing vim plug for neovim]
    - [nvim +PlugInstall +PlugClean +PlugUpgrade +PlugUpdate +qa, Installing neovim plugins]
    # coc.nvim plugins
    - [nvim +"CocInstall coc-html-css-support coc-html coc-eslint coc-emmet coc-dotenv coc-cssmodules coc-tsserver coc-swagger coc-stylelint coc-json coc-docker coc-css", Installing WebDev plugins]
    - [nvim +"CocInstall coc-rome coc-pyright", Installing Python plugins]
    - [nvim +"CocInstall coc-clangd coc-cmake", Installing C plugins]
    - [nvim +"CocInstall coc-bibtex coc-vimtex coc-ltex", Installing TeX plugins]
    - [nvim +"CocInstall coc-marketplace coc-terminal coc-markdownlint", Installing other plugins]

    # -- X applications --
    # Reload systemd daeomon
    - [systemctl --user daemon-reload, Reloading systemd daemon]
    # Dunst
    - [systemctl --user enable --now dunst.service, Enabling dunst service]
    # Flameshot
    - [systemctl --user enable --now flameshot.service, Enabling flameshot service]
    # Picom
    - [systemctl --user enable --now picom.service, Enabling picom service]
    # X utils
    - [systemctl --user enable --now xmodmap.service, Enabling xmodmap service]
    - [systemctl --user enable --now xss-lock.service, Enabling xss-lock service]

    # -- System wide configurations --
    # Bluetoothctl
    - command: sudo nvim -d _system/bluetooth/main.conf /etc/bluetooth/main.conf
      description: Apply bluetoothctl
      stdin: true
      stdout: true
      stderr: true


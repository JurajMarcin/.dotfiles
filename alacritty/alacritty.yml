# Font configuration
font:
  # Normal (roman) font face
  normal:
    family: Victor Mono
    style: Medium

  # Bold font face
  bold:
    style: Bold

  # Italic font face
  italic:
    style: Medium Italic

  # Bold italic font face
  bold_italic:
    style: Bold Italic

  # Point size
  size: 10.0

  offset:
    x: 0
    y: 0


# Colors (Material)
colors:
  # Default colors
  primary:
    background: '#1C1C1C'
    foreground: '#EEEEEE'

    # Bright and dim foreground colors
    dim_foreground: '#BDBDBD'
    bright_foreground: '#FFFFFF'

  # Search colors
  search:
    matches:
      foreground: '#212121'
      background: '#FFEA00'

  # Footer bar
  footer_bar:
    foreground: '#212121'
    background: '#FFEA00'

  # Normal colors
  normal:
    black:   '#1C1C1C'
    red:     '#F44336'
    green:   '#4CAF50'
    yellow:  '#FFEB3B'
    blue:    '#2196F3'
    magenta: '#E91E63'
    cyan:    '#26C6DA'
    white:   '#EEEEEE'

  # Bright colors
  bright:
    black:   '#424242'
    red:     '#EF9A9A'
    green:   '#A5D6A7'
    yellow:  '#FFF59D'
    blue:    '#81D4FA'
    magenta: '#F48FB1'
    cyan:    '#80DEEA'
    white:   '#FFFFFF'

  # Dim colors
  dim:
    black:   '#000000'
    red:     '#C62828'
    green:   '#2E7D32'
    yellow:  '#F9A825'
    blue:    '#0277BD'
    magenta: '#AD1457'
    cyan:    '#00838F'
    white:   '#BDBDBD'


# Bell
bell:
  # Bell Command
  command:
    program: pw-play
    args: ["/usr/share/sounds/freedesktop/stereo/bell.oga"]
